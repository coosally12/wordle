<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle이다냥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <header>
      <div class="info_menu__icon">
        <img src="./assets/menu_bar.svg" alt="" />
      </div>
      <div class="main_title">
        <span class="title">Wordle</span>
      </div>
      <div class="info_other__icons">
        <img src="./assets/question.svg" alt="" />
        <img src="./assets/chart.svg" alt="" />
        <img src="./assets/setting.svg" alt="" />
      </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-block">
          <span class="alpabet">Q</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">W</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">E</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">R</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">T</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">Y</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">U</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">I</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">O</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">P</span>
        </div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-block">
          <span class="alpabet">A</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">S</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">D</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">F</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">G</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">H</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">J</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">K</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">L</span>
        </div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-block-big">
          <span class="Enter">ENTER</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">Z</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">X</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">C</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">V</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">B</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">N</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet">M</span>
        </div>
        <div class="keyboard-block-back">
          <img src="./assets/back.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
