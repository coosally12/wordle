<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle이다냥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <header>
      <div class="info_menu__icon">
        <img src="./assets/menu_bar.svg" alt="" />
      </div>
      <div class="main_title">
        <span class="title">Wordle</span>
      </div>
      <div class="info_other__icons">
        <img src="./assets/question.svg" alt="" />
        <img src="./assets/chart.svg" alt="" />
        <img src="./assets/setting.svg" alt="" />
      </div>
    </header>

    <main>
      <div class="timer">00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-block">
          <span class="alpabet" data-index="60">Q</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="61">W</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="62">E</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="63">R</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="64">T</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="65">Y</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="66">U</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="67">I</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="68">O</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="69">P</span>
        </div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-block">
          <span class="alpabet" data-index="70">A</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="71">S</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="72">D</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="73">F</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="74">G</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="75">H</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="76">J</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="77">K</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="78">L</span>
        </div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-block-big">
          <span class="Enter" data-index="79">ENTER</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="80">Z</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="81">X</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="82">C</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="83">V</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="84">B</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="85">N</span>
        </div>
        <div class="keyboard-block">
          <span class="alpabet" data-index="86">M</span>
        </div>
        <div class="keyboard-block-back" data-index="87">
          <img src="./assets/back.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
